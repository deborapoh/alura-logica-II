<canvas width='600' height='400'></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var temp = 0;
    var cores = ['blue', 'red', 'green'];
    var corAtual = cores[temp];
    var raio = 10;

    function desenharCirculo(evento) {
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop; 

        if (evento.shiftKey && evento.altKey) {
            alert('Pressione apenas uma tecla de cada vez');
        } else {
            if (evento.shiftKey) {
                if (raio + 10 <= 40) {
                    raio += 10;    
                }              
                pincel.fillStyle = corAtual;
                pincel.beginPath();
                pincel.arc(x, y, raio, 0, 2*Math.PI);
                pincel.fill();
                console.log(x + ', ' + y); 
            } else {
                if (evento.altKey) {
                    if (raio - 5 >= 10) {
                        raio -= 5;
                    }
                    pincel.fillStyle = corAtual;
                    pincel.beginPath();
                    pincel.arc(x, y, raio, 0, 2*Math.PI);
                    pincel.fill();
                    console.log(x + ', ' + y);
                } else {
                    pincel.fillStyle = corAtual;
                    pincel.beginPath();
                    pincel.arc(x, y, raio, 0, 2*Math.PI);
                    pincel.fill();
                    console.log(x + ', ' + y);
                }
            }
        }
    }
         

    tela.onclick = desenharCirculo;

    function mudarCor() {
        if (temp == 2) {
            temp = -1;
        }

        temp++;
        corAtual = cores[temp];
        
        return false;
    }

    tela.oncontextmenu = mudarCor;


</script>
