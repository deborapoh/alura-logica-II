<canvas width='600' height='400'></canvas>

<script>

	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'lightgrey';
	pincel.fillRect(0, 0, 600, 400);

	function desenharCirculo(x, y, raio, cor) {

		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2*Math.PI);
		pincel.fill();

	}

	function desenharFlor(x, y) {

		//circulo vermelho
		desenharCirculo(x, y, 30, 'red');


		//circulo azul
		desenharCirculo(x, y+60, 30, 'blue');


		//circulo preto
		desenharCirculo(x+60, y, 30, 'black');


		//circulo laranja
		desenharCirculo(x-60, y, 30, 'orange');


		//circulo amarelo
		desenharCirculo(x, y-60, 30, 'yellow');

	}

	desenharFlor(332, 153);
	desenharFlor(120, 170)

</script>
