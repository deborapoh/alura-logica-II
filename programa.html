<canvas width="600" height="400"></canvas>

<script>

	//atribuir o canvas à variável tela
	var tela = document.querySelector('canvas');
	//dizer que o pincel vai pintar em 2d
	var pincel = tela.getContext('2d');

	//atribuir a cor branca ao pincel
	pincel.fillStyle = 'white';
	//preencher um retângulo nas coordenadas abaixo
	pincel.fillRect(0, 0, 600, 400);

	pincel.fillStyle = 'green';
	pincel.fillRect(0, 0, 200, 400);

	pincel.fillStyle = 'red';
	pincel.fillRect(400, 0, 200, 400);

	//atribuir a cor amarela ao pincel
	pincel.fillStyle = 'yellow';
	//iniciar o caminho para desenhar o triângulo
	pincel.beginPath();
	//dizer que o triângulo vai começar a ser desenhado nas coordenadas abaixo
	pincel.moveTo(300, 200);
	//dizer que vai continuar sendo desenhado nas coordenadas abaixo
	pincel.lineTo(200, 400);
	//dizer que vai finalizar nas coordenadas abaixo
	pincel.lineTo(400, 400);
	//preencher o triângulo
	pincel.fill();

	//atribuir a cor azul ao pincel
	pincel.fillStyle = 'blue';
	pincel.beginPath();
	//dizer que o círculo vai começar nas coordenadas 300, 200, que vai ter tamanho 50, que vai começar no ângulo 0 e terminar em 2PI
	pincel.arc(300, 200, 50, 0, 2 * Math.PI);
	//preencher o círculo
	pincel.fill();

</script>
