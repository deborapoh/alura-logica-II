<canvas width='600' height='400'></canvas>

<script>

	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'lightgrey';
	pincel.fillRect(0, 0, 600, 400);

	var x = 20;
	var y = 20;

	//codigos do teclado
	var setaEsquerda = 37;
	var setaCima = 38;
	var setaDireita = 39;
	var setaBaixo = 40;

	//taxa de incremento
	var taxa = 5;

	function desenharCirculo(x, y, raio) {
		pincel.fillStyle = 'blue';
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2*Math.PI);
		pincel.fill();
	}

	function limparTela() {
		pincel.clearRect(0, 0, 600, 400);
	}

	function atualizarTela() {
		limparTela();
		desenharCirculo(x, y, 10);
	}

	//função que verifica qual tecla foi pressionada
	function lerDoTeclado(evento) {
		if (evento.keyCode == setaEsquerda) {
			x = x - taxa;
			//se x ultrapassar o canvas, volta.
			if (x == 0) {
				x = 590;
			}
		} else {
			if (evento.keyCode == setaDireita) {
				x = x + taxa;
				//se x ultrapassar o canvas, volta.
				if (x == 600) {
					x = 10;
				}
			} else {
				if (evento.keyCode == setaBaixo) {
					y = y + taxa;
					//se y ultrapassar o canvas, volta.
					if (y == 400) {
						y = 10;
					}
				} else {
					if (evento.keyCode == setaCima) {
						//se y ultrapassar o canvas, volta.
						y = y - taxa;
						if (y == 0) {
							y = 390;
						}
					}
				} 
			}
		}
	}

	//identifica qual tecla está pressionada
	document.onkeydown = lerDoTeclado;

	setInterval(atualizarTela, 20);

</script>
